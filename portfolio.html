<style>
@font-face {
font-family: 'Rockville Solid Regular';
font-style: normal;
font-weight: normal;
src: local('Rockville Solid Regular'), url('Rockville Solid.woff') format('woff');
}

section .hero-content h1 {
  user-select: none;
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 250px;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: #fff; 
  text-align: center;
  white-space: nowrap;
}

section .hero-content h2 {
  user-select: none;
  position: absolute;
  top: 30%;
  left: 50%;
  text-transform: uppercase;
  font-weight: 400;
  font-size: 20px;
  letter-spacing: 6px;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: #fff; 
  text-align: center;
  white-space: nowrap;
}

#scroll a {
  color: #fff;
  position: absolute;
  top: 90%;
  left: 50%;
  margin-left: -30px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-decoration: none;
  font-weight: 600;
}
    
#scroll a span {
  position: absolute;
  top: 90%;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-left: -12px;
  border-left: 1px solid #fff;
  border-bottom: 1px solid #fff;
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
  -webkit-animation: sdb04 2s infinite;
  animation: scrolling 2s infinite;
  box-sizing: border-box;
}

@-webkit-keyframes scrolling {
  0% {
    -webkit-transform: rotate(-45deg) translate(0, 0);
  }
  20% {
    -webkit-transform: rotate(-45deg) translate(-10px, 10px);
  }
  40% {
    -webkit-transform: rotate(-45deg) translate(0, 0);
  }
}

  * {
    outline: 0 !important;
  }

  img {
    max-width: 100%;
  }

  ::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    font-size: 17px;
    color: #0e0e0e;
  }

  .header:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80);

  }

  .header {
    display: flex;
    flex-wrap: wrap;
    position: relative;
    background: #0e0e0e;
    text-align: center;
    color: #fff;
    height: 100vh;
    animation: backgroundanmiation 30s infinite;

  }

  0% {background-color: #0f5fc5;}
  20%{background-color: #0f5fc5;}
  40%{background-color:#ff895d;}
  60%{background-color:#ff895d;}
  80%{background-color:#17bec7;}
  100% {background-color: #0f5fc5;}

  /* Hamburger */
  .navbar .right .hamburger-menu {

    margin-right: 0;

  }

  .navbar .right .hamburger-menu .hamburger {
    float: right;
    margin-top: 1px;
  }

  .hamburger * {
    -webkit-transition: .25s ease-in-out;
    -moz-transition: .25s ease-in-out;
    -ms-transition: .25s ease-in-out;
    -o-transition: .25s ease-in-out;
    transition: .25s ease-in-out;
  }

  .hamburger {
    float: left;
    width: 26px;
    height: 18px;
    position: relative;
  }

  .hamburger span {
    display: block;
    position: absolute;
    left: 0;
    width: 100%;
    height: 1.8px;
    background: #fff;
    z-index: 0;
  }

  .hamburger span:nth-child(1) {
    top: 0;
    width: 50%;
  }

  .hamburger span:nth-child(2) {

  }

  .hamburger span:nth-child(3) {
    width: 50%;
    top: 16px;
    right: 0;
    left: auto;
  }

    width: 100% !important;
  }

  header .left-side {

<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
